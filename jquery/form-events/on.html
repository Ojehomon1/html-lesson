//this even works only for the child section inside the div
$('div').on('click',"section", function(){
   $(this).css({"color":"red",
                 "background":"pink"
               }
       );
   $(this).hide(2000);

});

$('#add').on("click",function(){
   $("<section> this is new section inseted from jQuery </section>").insertAfter("#add");
});

$('#off').on("click", function(){
    //to remove the event click for the div
    $('div').off("click")
})
