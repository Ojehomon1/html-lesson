<!DOCTYPE html>
<html lang="en">
<head>
    <script
        src="http://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects in jQuery</title>

    <style>
    p{
        padding: 20px;
        background: #dda0dd;
    }
    
    </style>
</head>
<body>
    <button class="outBtn">Fade Out</button>
    <button class="inBtn">Fade In</button>
    <p class="very fast">This is a paragraph which will fade in/out very fast</p>
    <p class="normal">This is another paragraph which will take default speed</p>
    <p class="fast">This is another paragraph which will fade in/out fast</p>
    <p class="slow">This is another paragraph which will fade in/out slow</p>
    <p class="very slow">This is another paragraph which will fade in/out very slow</p>


    <script src="effects.js"></script>
</body>
</html>
