<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Akronim" rel="stylesheet">
    <title>Document</title>
</head>
<body class="w3-akronim">
    <div class="w3-container w3-teal">
        <h1>W3 CSS Framework</h1>

    </div>

    <div class="w3-hover-black w3-card-4 w3-panel w3-green">
        <h2>Success</h2>
        <p class="w3-akronim">Green often indicates something successful</p> 
        <input class="w3-button w3-black w3-hover-purlpe w3-wide w3-padding-large" type="button" value="click me">
    </div>

    <p>
        <button class="w3-button w3-black w3-left-align">Full with button</button>
    </p>

    <div class="w3-container">
        <img src="images/colors.jpg" alt="">
    </div>

    <div class="w3-container">
        <h2>Bordered Table</h2>
    <table class= "w3-table w3-border">
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
          </tr>
          <tr>
            <td>Adam</td>
            <td>Johnson</td>
            <td>67</td>
          </tr>
        </table>
    </table>
    </div>

    <div class="w3-container w3-red">
    <h1>the footer</h1>
</div>
