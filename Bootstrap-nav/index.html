<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Bootstrap Navbar</title>
  </head>
  <body>
    <h1>Hello, Bootstrap!</h1>
    <div class="container">
      <div class="row"></div>

      <nav class="navbar navbar-expand-xs bg-info">
        <a class="navbar-brand" href="#">Link</a>
      </nav>
      <br />
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Heading</span>

      </nav>
      <br />
      <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <a href="#" class="navbar-brand">DCI</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Product</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
      <br>
      <nav class="navbar navbar-dark bg-secondary navbar-expand-md">
        <a href="" class="navbar-link">
          <img src="js.png" alt="Logo">
        </a>
      </nav>
      <br>
      <nav class="navbar bg-dark navbar-expand-md navbar-dark">
        <!--the Brand-->
        <a href="#" class="navbar-brand">DCI</a>

        <!--the search input with search button-->
        <form action="#" class="form-inline">
            <input type="text" class="form-control mr-sm-2" placeholder="Search">
            <button class="btn btn-info" type="submit">Search</button>
          </form>
  

        <!--the collapse button-->
        <button type="button" class="navbar-toggler" data-toggle="collapse" 
        data-target="#collapse-div">
          <span class="navbar-toggler-icon"></span>
        </button>



        <!--Navbar Links-->
        <div id="collapse-div" class="collapse navbar-collapse">
        <ul class="navbar-nav"> 
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>

        </ul>

        </div> 
      </nav>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
