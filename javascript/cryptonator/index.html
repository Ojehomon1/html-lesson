<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h3>Currency Converter</h3>
<div><label for="from">From</label>
    <select id="from">
        <option value="US Dollar(USD)">USD</option>
        <option value="Bitcoin(BTC)">BTC</option>
        <option value="Euro(EUR)">EUR</option>
        <option value="British Pound(GBP)">GBP</option>
        <option value="Ruble(RUR)">RUR</option>
        <option value="NetCoin(NET)">NET</option>
          
    </select>
</div>
<div>
    <label for="num">Amount</label>
    <input type="text" id="num">
</div>
<hr>
<div><label for="to">To</label>
    <select id="to">
        <option value="US Dollor(USD)">USD</option>
        <option value="Bitcoin(BTC)">BTC</option>
        <option value="Euro(EUR)">EUR</option>
        <option value="British Pound(GBP)">GBP</option>
        <option value="Ruble(RUR)">RUR</option>
        <option value="NetCoin(NET)">NET</option>
          
    </select>
</div>
<div>
    <label for="result">The result</label>
    <input type="text" id="result" disabled>
</div>
<button id="btn">Convert</button>

<script src="main.js"></script>
</body>
</html>
